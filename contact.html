<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="interior">
    <main class="page">
        <header class="page-header">
            <a href="index.html" class="back-link">← back</a>
            <span class="page-title">contact</span>
        </header>

        <div class="contact-content">
            <h1>let's talk.</h1>

            <p>got a question? an idea? want to know if AI makes sense for your situation? drop me a line.</p>

            <form class="contact-form" action="https://formspree.io/f/mzdaggnr" method="POST">
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">what's on your mind?</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">send</button>
            </form>

            <div class="contact-alt">
                <p>prefer email? <a href="mailto:phil@komarny.com">phil@komarny.com</a></p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
