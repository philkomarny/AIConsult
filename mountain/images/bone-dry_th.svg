<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>

    <linearGradient id="rockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="100%" style="stop-color:#5c4a32"/>
    </linearGradient>

    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:0.05"/>
    </linearGradient>

    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.6"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.8" fill="#a8c5d8" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Bare mountain - exposed rock -->
  <path d="M80,220 L160,120 L200,80 L240,100 L280,130 L320,220 Z" fill="url(#rockGrad)" opacity="0.8"/>

  <!-- Thin snow patches - sparse -->
  <path d="M185,95 L200,80 L215,90 L205,95 Z" fill="url(#snowGrad)" opacity="0.5"/>
  <path d="M150,140 L165,128 L175,138 Z" fill="url(#snowGrad)" opacity="0.3"/>

  <!-- Water droplets falling from mountain -->
  <circle cx="190" cy="180" r="2" fill="#4facfe" opacity="0.6">
    <animate attributeName="cy" values="170;220;170" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="210" cy="190" r="1.5" fill="#4facfe" opacity="0.5">
    <animate attributeName="cy" values="180;225;180" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="230" cy="185" r="1.8" fill="#4facfe" opacity="0.55">
    <animate attributeName="cy" values="175;222;175" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.55;0;0.55" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Data center block - right side -->
  <rect x="290" y="170" width="70" height="50" rx="3" fill="#1a1a2e" stroke="#4facfe" stroke-width="1" opacity="0.7"/>
  <!-- Server lights -->
  <circle cx="305" cy="183" r="2" fill="#ff4444" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="305" cy="193" r="2" fill="#44ff44" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="305" cy="203" r="2" fill="#ff4444" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <!-- Rack lines -->
  <line x1="315" y1="178" x2="350" y2="178" stroke="#4facfe" stroke-width="0.5" opacity="0.3"/>
  <line x1="315" y1="188" x2="350" y2="188" stroke="#4facfe" stroke-width="0.5" opacity="0.3"/>
  <line x1="315" y1="198" x2="350" y2="198" stroke="#4facfe" stroke-width="0.5" opacity="0.3"/>
  <line x1="315" y1="208" x2="350" y2="208" stroke="#4facfe" stroke-width="0.5" opacity="0.3"/>

  <!-- Steam/evaporation from data center -->
  <circle cx="310" cy="160" r="4" fill="#4facfe" opacity="0.15">
    <animate attributeName="cy" values="165;140;165" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0;0.15" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="155" r="5" fill="#4facfe" opacity="0.12">
    <animate attributeName="cy" values="160;130;160" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.12;0;0.12" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="158" r="3.5" fill="#4facfe" opacity="0.1">
    <animate attributeName="cy" values="163;138;163" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0;0.1" dur="4.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Water line connecting mountain to data center -->
  <path d="M250,210 Q270,225 290,210" stroke="url(#waterGrad)" stroke-width="1.5" fill="none" filter="url(#glow)"
        stroke-dasharray="4,4" opacity="0.5">
    <animate attributeName="stroke-dashoffset" values="0;-16" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Ground line -->
  <line x1="0" y1="230" x2="400" y2="230" stroke="#5c4a32" stroke-width="1" opacity="0.3"/>

  <!-- Small local device - bottom left -->
  <rect x="40" y="240" width="24" height="16" rx="2" fill="#1a1a2e" stroke="#44ff88" stroke-width="1" opacity="0.6"/>
  <circle cx="52" cy="248" r="3" fill="#44ff88" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Ambient particles -->
  <circle cx="100" cy="50" r="1.2" fill="#4facfe" opacity="0.15">
    <animate attributeName="cy" values="50;43;50" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="70" r="1" fill="#d4a574" opacity="0.15">
    <animate attributeName="cy" values="70;64;70" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
