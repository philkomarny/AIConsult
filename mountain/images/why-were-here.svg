<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#152538"/>
    </linearGradient>

    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6d"/>
      <stop offset="100%" style="stop-color:#1e3550"/>
    </linearGradient>

    <linearGradient id="pathGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0.2"/>
    </linearGradient>

    <linearGradient id="sunriseGrad" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.6"/>
      <stop offset="40%" style="stop-color:#d4a574;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="connectionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8c5d8;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#a8c5d8;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#a8c5d8;stop-opacity:0"/>
    </linearGradient>

    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#a8c5d8" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  <rect width="800" height="400" fill="url(#grid)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.6">
    <circle cx="100" cy="40" r="1.5" filter="url(#starGlow)"/>
    <circle cx="250" cy="60" r="1" filter="url(#starGlow)"/>
    <circle cx="180" cy="90" r="0.8" filter="url(#starGlow)"/>
    <circle cx="650" cy="45" r="1.2" filter="url(#starGlow)"/>
    <circle cx="720" cy="80" r="1" filter="url(#starGlow)"/>
    <circle cx="550" cy="55" r="0.8" filter="url(#starGlow)"/>
    <circle cx="450" cy="35" r="1.3" filter="url(#starGlow)"/>
    <circle cx="320" cy="75" r="0.7" filter="url(#starGlow)"/>
  </g>

  <!-- Sunrise glow behind peak -->
  <ellipse cx="400" cy="120" rx="200" ry="120" fill="url(#sunriseGrad)" opacity="0.8"/>

  <!-- Far mountain range -->
  <path d="M0,400 L0,280 L60,250 L140,280 L220,200 L300,250 L380,160 L460,200 L540,140 L620,180 L700,150 L780,190 L800,170 L800,400 Z"
        fill="#1e3550" opacity="0.6"/>

  <!-- Main mountain - the peak -->
  <path d="M200,400 L200,320 L280,280 L340,220 L380,160 L400,100 L420,160 L460,220 L520,280 L600,320 L600,400 Z"
        fill="url(#mountainGrad)" opacity="0.9"/>

  <!-- Snow cap -->
  <path d="M340,220 L380,160 L400,100 L420,160 L460,220 L440,200 L420,180 L400,140 L380,180 L360,200 Z"
        fill="rgba(240,244,248,0.15)"/>

  <!-- Foreground hills -->
  <path d="M0,400 L0,340 L100,320 L200,350 L300,310 L400,340 L500,300 L600,330 L700,310 L800,340 L800,400 Z"
        fill="#152538" opacity="0.8"/>

  <!-- The climbing path - glowing trail up the mountain -->
  <path d="M120,380 Q180,360 220,340 Q280,310 320,280 Q360,240 380,200 Q390,160 400,130"
        stroke="url(#pathGlow)" stroke-width="3" fill="none" filter="url(#softGlow)" stroke-linecap="round"
        stroke-dasharray="8,4" opacity="0.9">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Climbers/nodes on the path representing community -->
  <!-- Person at base -->
  <g transform="translate(140, 365)">
    <circle cx="0" cy="0" r="8" fill="#0a1628" stroke="#a8c5d8" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="4" fill="#a8c5d8" opacity="0.9"/>
  </g>

  <!-- Person mid-climb -->
  <g transform="translate(280, 295)">
    <circle cx="0" cy="0" r="8" fill="#0a1628" stroke="#a8c5d8" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="4" fill="#a8c5d8" opacity="0.9"/>
  </g>

  <!-- Person near summit -->
  <g transform="translate(365, 210)">
    <circle cx="0" cy="0" r="8" fill="#0a1628" stroke="#d4a574" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="4" fill="#d4a574" opacity="0.9"/>
  </g>

  <!-- Connection lines between climbers -->
  <path d="M148,360 Q200,330 272,295" stroke="url(#connectionGrad)" stroke-width="1.5" fill="none" filter="url(#glow)" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,200;100,100;200,0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M288,290 Q320,250 357,215" stroke="url(#connectionGrad)" stroke-width="1.5" fill="none" filter="url(#glow)" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,150;75,75;150,0" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Summit beacon/goal -->
  <g transform="translate(400, 95)">
    <!-- Outer pulse -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.6">
      <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Core -->
    <circle cx="0" cy="0" r="6" fill="#d4a574" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- AI network nodes floating in sky - representing AI presence -->
  <g opacity="0.5">
    <circle cx="580" cy="140" r="5" fill="#a8c5d8" filter="url(#glow)">
      <animate attributeName="cy" values="140;130;140" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="180" r="4" fill="#d4a574" filter="url(#glow)">
      <animate attributeName="cy" values="180;190;180" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="140" r="3" fill="#a8c5d8" filter="url(#glow)">
      <animate attributeName="cy" values="140;135;140" dur="5s" repeatCount="indefinite"/>
    </circle>
    <!-- Connecting these nodes -->
    <path d="M585,140 L645,180" stroke="#a8c5d8" stroke-width="1" opacity="0.3"/>
    <path d="M655,180 L697,140" stroke="#a8c5d8" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- More ambient AI nodes on left -->
  <g opacity="0.4">
    <circle cx="80" cy="160" r="4" fill="#a8c5d8" filter="url(#glow)">
      <animate attributeName="cy" values="160;150;160" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="200" r="3" fill="#d4a574" filter="url(#glow)">
      <animate attributeName="cy" values="200;210;200" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <path d="M84,160 L126,200" stroke="#a8c5d8" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Floating particles -->
  <g fill="#a8c5d8" opacity="0.35">
    <circle cx="500" cy="250" r="2">
      <animate attributeName="cy" values="250;240;250" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="280" r="1.5">
      <animate attributeName="cy" values="280;290;280" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="280" r="2">
      <animate attributeName="cy" values="280;270;280" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
