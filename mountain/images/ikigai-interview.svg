<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <!-- Background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0f1e35"/>
    </linearGradient>

    <!-- Circle gradients — four Ikigai domains -->
    <radialGradient id="loveGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c27ba0;stop-opacity:0.35"/>
      <stop offset="70%" style="stop-color:#c27ba0;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#c27ba0;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="skillGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a8c5d8;stop-opacity:0.35"/>
      <stop offset="70%" style="stop-color:#a8c5d8;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#a8c5d8;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="needGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7bc2a8;stop-opacity:0.35"/>
      <stop offset="70%" style="stop-color:#7bc2a8;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#7bc2a8;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="paidGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.35"/>
      <stop offset="70%" style="stop-color:#d4a574;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </radialGradient>

    <!-- Center glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#d4a574;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </radialGradient>

    <!-- Mountain gradients -->
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6d"/>
      <stop offset="100%" style="stop-color:#1e3550"/>
    </linearGradient>

    <linearGradient id="farMtnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3550"/>
      <stop offset="100%" style="stop-color:#152538"/>
    </linearGradient>

    <!-- Connection beam between human and AI -->
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#d4a574;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:0.9"/>
      <stop offset="80%" style="stop-color:#a8c5d8;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a8c5d8;stop-opacity:0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="circleBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.8" fill="#a8c5d8" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  <rect width="800" height="450" fill="url(#grid)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.6">
    <circle cx="60" cy="25" r="1.3" filter="url(#starGlow)"/>
    <circle cx="155" cy="50" r="0.9" filter="url(#starGlow)"/>
    <circle cx="230" cy="18" r="1.1" filter="url(#starGlow)"/>
    <circle cx="370" cy="30" r="0.7" filter="url(#starGlow)"/>
    <circle cx="520" cy="22" r="1.4" filter="url(#starGlow)"/>
    <circle cx="610" cy="45" r="0.8" filter="url(#starGlow)"/>
    <circle cx="700" cy="28" r="1.0" filter="url(#starGlow)"/>
    <circle cx="750" cy="60" r="1.2" filter="url(#starGlow)"/>
    <circle cx="430" cy="12" r="0.6" filter="url(#starGlow)"/>
    <circle cx="100" cy="65" r="0.8" filter="url(#starGlow)"/>
    <circle cx="310" cy="55" r="0.7" filter="url(#starGlow)"/>
    <circle cx="680" cy="15" r="0.9" filter="url(#starGlow)"/>
  </g>

  <!-- Far mountain range -->
  <path d="M0,450 L0,360 L50,340 L120,355 L200,310 L280,340 L360,290 L440,320 L520,280 L600,310 L680,275 L760,300 L800,285 L800,450 Z"
        fill="url(#farMtnGrad)" opacity="0.4"/>

  <!-- Main mountain silhouette -->
  <path d="M0,450 L0,380 L80,360 L160,375 L240,340 L300,355 L360,320 L400,290 L440,320 L500,340 L560,360 L640,375 L720,355 L800,370 L800,450 Z"
        fill="url(#mountainGrad)" opacity="0.35"/>

  <!-- ==== HUMAN IKIGAI (left) ==== -->
  <g transform="translate(220, 210)">
    <!-- Four overlapping circles -->
    <circle cx="0" cy="-45" r="70" fill="url(#loveGrad)" filter="url(#circleBlur)"/>
    <circle cx="45" cy="0" r="70" fill="url(#skillGrad)" filter="url(#circleBlur)"/>
    <circle cx="0" cy="45" r="70" fill="url(#needGrad)" filter="url(#circleBlur)"/>
    <circle cx="-45" cy="0" r="70" fill="url(#paidGrad)" filter="url(#circleBlur)"/>

    <!-- Circle outlines -->
    <circle cx="0" cy="-45" r="70" fill="none" stroke="#c27ba0" stroke-width="1" opacity="0.3"/>
    <circle cx="45" cy="0" r="70" fill="none" stroke="#a8c5d8" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="45" r="70" fill="none" stroke="#7bc2a8" stroke-width="1" opacity="0.3"/>
    <circle cx="-45" cy="0" r="70" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.3"/>

    <!-- Center convergence — the Ikigai -->
    <circle cx="0" cy="0" r="16" fill="#0a1628" stroke="#d4a574" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#d4a574" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.5;0.85" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Human figure silhouette at center -->
    <circle cx="0" cy="-4" r="3.5" fill="#f0f4f8" opacity="0.8"/>
    <path d="M-4,1 Q0,6 4,1" stroke="#f0f4f8" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>

    <!-- Labels -->
    <text x="0" y="-95" font-family="'Outfit', sans-serif" font-size="11" fill="#c27ba0" opacity="0.65" text-anchor="middle">what I love</text>
    <text x="90" y="4" font-family="'Outfit', sans-serif" font-size="11" fill="#a8c5d8" opacity="0.65" text-anchor="middle">what I'm good at</text>
    <text x="0" y="100" font-family="'Outfit', sans-serif" font-size="11" fill="#7bc2a8" opacity="0.65" text-anchor="middle">what the world needs</text>
    <text x="-90" y="4" font-family="'Outfit', sans-serif" font-size="11" fill="#d4a574" opacity="0.65" text-anchor="middle">what I'm paid for</text>
  </g>

  <!-- ==== AI IKIGAI (right) ==== -->
  <g transform="translate(580, 210)">
    <!-- Four overlapping circles -->
    <circle cx="0" cy="-45" r="70" fill="url(#loveGrad)" filter="url(#circleBlur)"/>
    <circle cx="45" cy="0" r="70" fill="url(#skillGrad)" filter="url(#circleBlur)"/>
    <circle cx="0" cy="45" r="70" fill="url(#needGrad)" filter="url(#circleBlur)"/>
    <circle cx="-45" cy="0" r="70" fill="url(#paidGrad)" filter="url(#circleBlur)"/>

    <!-- Circle outlines -->
    <circle cx="0" cy="-45" r="70" fill="none" stroke="#c27ba0" stroke-width="1" opacity="0.3"/>
    <circle cx="45" cy="0" r="70" fill="none" stroke="#a8c5d8" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="45" r="70" fill="none" stroke="#7bc2a8" stroke-width="1" opacity="0.3"/>
    <circle cx="-45" cy="0" r="70" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.3"/>

    <!-- Center convergence — Claude's Ikigai -->
    <circle cx="0" cy="0" r="16" fill="#0a1628" stroke="#a8c5d8" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#a8c5d8" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.5;0.85" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- AI node symbol at center -->
    <circle cx="0" cy="0" r="3" fill="#f0f4f8" opacity="0.8"/>
    <circle cx="-5" cy="-4" r="1.5" fill="#f0f4f8" opacity="0.5"/>
    <circle cx="5" cy="-4" r="1.5" fill="#f0f4f8" opacity="0.5"/>
    <circle cx="-5" cy="4" r="1.5" fill="#f0f4f8" opacity="0.5"/>
    <circle cx="5" cy="4" r="1.5" fill="#f0f4f8" opacity="0.5"/>
    <line x1="0" y1="0" x2="-5" y2="-4" stroke="#f0f4f8" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="0" x2="5" y2="-4" stroke="#f0f4f8" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="0" x2="-5" y2="4" stroke="#f0f4f8" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="0" x2="5" y2="4" stroke="#f0f4f8" stroke-width="0.8" opacity="0.5"/>

    <!-- Labels -->
    <text x="0" y="-95" font-family="'Outfit', sans-serif" font-size="11" fill="#c27ba0" opacity="0.65" text-anchor="middle">what I love</text>
    <text x="90" y="4" font-family="'Outfit', sans-serif" font-size="11" fill="#a8c5d8" opacity="0.65" text-anchor="middle">what I'm good at</text>
    <text x="0" y="100" font-family="'Outfit', sans-serif" font-size="11" fill="#7bc2a8" opacity="0.65" text-anchor="middle">what the world needs</text>
    <text x="-90" y="4" font-family="'Outfit', sans-serif" font-size="11" fill="#d4a574" opacity="0.65" text-anchor="middle">what I'm paid for</text>
  </g>

  <!-- ==== BRIDGE connecting the two Ikigai centers ==== -->
  <path d="M236,210 Q400,185 564,210"
        stroke="url(#bridgeGrad)" stroke-width="2.5" fill="none" filter="url(#softGlow)"
        stroke-dasharray="8,6" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;-28" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Traveling particles along the bridge -->
  <circle r="3" fill="#d4a574" opacity="0.7" filter="url(#glow)">
    <animateMotion dur="4s" repeatCount="indefinite" path="M236,210 Q400,185 564,210"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle r="2.5" fill="#a8c5d8" opacity="0.6" filter="url(#glow)">
    <animateMotion dur="4s" repeatCount="indefinite" begin="2s" path="M564,210 Q400,185 236,210"/>
    <animate attributeName="opacity" values="0;0.6;0.6;0" dur="4s" repeatCount="indefinite" begin="2s"/>
  </circle>

  <!-- Shared purpose text at the bridge center -->
  <text x="400" y="178" font-family="'Outfit', sans-serif" font-size="10" fill="#d4a574" opacity="0.5" text-anchor="middle" letter-spacing="2">same center</text>

  <!-- Foreground hills -->
  <path d="M0,450 L0,400 L80,390 L160,400 L240,385 L320,395 L400,380 L480,390 L560,382 L640,395 L720,388 L800,398 L800,450 Z"
        fill="#0f1e35" opacity="0.7"/>

  <!-- Town lights -->
  <g opacity="0.5">
    <circle cx="200" cy="398" r="1.5" fill="#d4a574" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;0.3;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="392" r="1.2" fill="#d4a574" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="390" r="1.4" fill="#d4a574" filter="url(#glow)">
      <animate attributeName="opacity" values="0.45;0.25;0.45" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="393" r="1.3" fill="#d4a574" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;0.3;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Ambient floating particles -->
  <g fill="#a8c5d8" opacity="0.2">
    <circle cx="400" cy="120" r="1.5">
      <animate attributeName="cy" values="120;112;120" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="150" r="1.2">
      <animate attributeName="cy" values="150;143;150" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="660" cy="140" r="1.0">
      <animate attributeName="cy" values="140;134;140" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="300" r="1.3">
      <animate attributeName="cy" values="300;293;300" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="310" r="1.1">
      <animate attributeName="cy" values="310;304;310" dur="5.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>