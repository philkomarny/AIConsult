<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#152538"/>
    </linearGradient>

    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6d"/>
      <stop offset="100%" style="stop-color:#1e3550"/>
    </linearGradient>

    <linearGradient id="pathGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0.2"/>
    </linearGradient>

    <linearGradient id="sunriseGrad" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="connectionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8c5d8;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#a8c5d8;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#a8c5d8;stop-opacity:0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.8" fill="#a8c5d8" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.5">
    <circle cx="50" cy="30" r="1"/>
    <circle cx="120" cy="50" r="0.8"/>
    <circle cx="320" cy="35" r="1"/>
    <circle cx="360" cy="60" r="0.7"/>
    <circle cx="220" cy="25" r="0.9"/>
  </g>

  <!-- Sunrise glow behind peak -->
  <ellipse cx="200" cy="90" rx="120" ry="80" fill="url(#sunriseGrad)" opacity="0.7"/>

  <!-- Far mountain range -->
  <path d="M0,300 L0,210 L40,190 L100,210 L160,160 L220,190 L280,130 L340,160 L400,140 L400,300 Z"
        fill="#1e3550" opacity="0.5"/>

  <!-- Main mountain -->
  <path d="M100,300 L100,240 L140,210 L170,170 L190,130 L200,80 L210,130 L230,170 L260,210 L300,240 L300,300 Z"
        fill="url(#mountainGrad)" opacity="0.9"/>

  <!-- Snow cap -->
  <path d="M170,170 L190,130 L200,80 L210,130 L230,170 L220,155 L210,140 L200,110 L190,140 L180,155 Z"
        fill="rgba(240,244,248,0.15)"/>

  <!-- Foreground hills -->
  <path d="M0,300 L0,260 L60,245 L120,265 L180,240 L240,260 L300,235 L360,255 L400,245 L400,300 Z"
        fill="#152538" opacity="0.8"/>

  <!-- The climbing path -->
  <path d="M70,285 Q110,265 140,245 Q170,220 185,185 Q195,140 200,105"
        stroke="url(#pathGlow)" stroke-width="2.5" fill="none" filter="url(#softGlow)" stroke-linecap="round"
        stroke-dasharray="6,3" opacity="0.9">
    <animate attributeName="stroke-dashoffset" values="0;-18" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Climbers -->
  <!-- Base -->
  <g transform="translate(85, 275)">
    <circle cx="0" cy="0" r="6" fill="#0a1628" stroke="#a8c5d8" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3" fill="#a8c5d8" opacity="0.9"/>
  </g>

  <!-- Mid -->
  <g transform="translate(155, 225)">
    <circle cx="0" cy="0" r="6" fill="#0a1628" stroke="#a8c5d8" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3" fill="#a8c5d8" opacity="0.9"/>
  </g>

  <!-- Near summit -->
  <g transform="translate(188, 165)">
    <circle cx="0" cy="0" r="6" fill="#0a1628" stroke="#d4a574" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3" fill="#d4a574" opacity="0.9"/>
  </g>

  <!-- Connection lines -->
  <path d="M91,271 Q120,250 149,225" stroke="url(#connectionGrad)" stroke-width="1" fill="none" filter="url(#glow)" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M161,220 Q175,195 182,170" stroke="url(#connectionGrad)" stroke-width="1" fill="none" filter="url(#glow)" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="0,80;40,40;80,0" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Summit beacon -->
  <g transform="translate(200, 75)">
    <circle cx="0" cy="0" r="14" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="14;20;14" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="8;11;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#d4a574" filter="url(#glow)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- AI network nodes -->
  <g opacity="0.4">
    <circle cx="310" cy="120" r="4" fill="#a8c5d8" filter="url(#glow)">
      <animate attributeName="cy" values="120;112;120" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="150" r="3" fill="#d4a574" filter="url(#glow)">
      <animate attributeName="cy" values="150;158;150" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <path d="M314,120 L346,150" stroke="#a8c5d8" stroke-width="0.8" opacity="0.3"/>
  </g>

  <!-- Ambient particles -->
  <circle cx="280" cy="200" r="1.5" fill="#a8c5d8" opacity="0.3">
    <animate attributeName="cy" values="200;192;200" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="180" r="1.5" fill="#d4a574" opacity="0.3">
    <animate attributeName="cy" values="180;188;180" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
