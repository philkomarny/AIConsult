<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#152538"/>
    </linearGradient>

    <linearGradient id="glowGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="lawGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8c5d8;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0.3"/>
    </linearGradient>

    <linearGradient id="lawGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#a8c5d8;stop-opacity:0.3"/>
    </linearGradient>

    <linearGradient id="lawGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c27ba0;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0.3"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.8" fill="#a8c5d8" opacity="0.12"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Central glow -->
  <ellipse cx="200" cy="150" rx="100" ry="90" fill="url(#glowGrad)" opacity="0.4"/>

  <!-- Convergence point -->
  <circle cx="310" cy="150" r="12" fill="#0a1628" stroke="#d4a574" stroke-width="2" filter="url(#glow)"/>
  <circle cx="310" cy="150" r="6" fill="#d4a574" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Law 1: Digitize — top path -->
  <path d="M60,80 Q130,75 200,90 Q260,100 300,145"
        stroke="url(#lawGrad1)" stroke-width="2.5" fill="none" filter="url(#softGlow)"
        stroke-linecap="round" stroke-dasharray="6,4" opacity="0.8">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <circle cx="60" cy="80" r="6" fill="#0a1628" stroke="#a8c5d8" stroke-width="1.5" filter="url(#glow)"/>
  <circle cx="60" cy="80" r="3" fill="#a8c5d8" opacity="0.8"/>
  <text x="75" y="72" font-family="'Outfit', sans-serif" font-size="11" font-weight="400" fill="#a8c5d8" opacity="0.6">digitize</text>

  <!-- Law 2: Quantize — middle path -->
  <path d="M60,150 Q130,150 200,150 Q260,150 300,150"
        stroke="url(#lawGrad2)" stroke-width="2.5" fill="none" filter="url(#softGlow)"
        stroke-linecap="round" stroke-dasharray="6,4" opacity="0.8">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="3s" repeatCount="indefinite"/>
  </path>
  <circle cx="60" cy="150" r="6" fill="#0a1628" stroke="#d4a574" stroke-width="1.5" filter="url(#glow)"/>
  <circle cx="60" cy="150" r="3" fill="#d4a574" opacity="0.8"/>
  <text x="75" y="142" font-family="'Outfit', sans-serif" font-size="11" font-weight="400" fill="#d4a574" opacity="0.6">quantize</text>

  <!-- Law 3: Redundant — bottom path -->
  <path d="M60,220 Q130,225 200,210 Q260,198 300,155"
        stroke="url(#lawGrad3)" stroke-width="2.5" fill="none" filter="url(#softGlow)"
        stroke-linecap="round" stroke-dasharray="6,4" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <circle cx="60" cy="220" r="6" fill="#0a1628" stroke="#c27ba0" stroke-width="1.5" filter="url(#glow)"/>
  <circle cx="60" cy="220" r="3" fill="#c27ba0" opacity="0.7"/>
  <text x="75" y="232" font-family="'Outfit', sans-serif" font-size="11" font-weight="400" fill="#c27ba0" opacity="0.5">route around</text>

  <!-- Midpoint nodes -->
  <circle cx="160" cy="82" r="3" fill="#a8c5d8" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="150" r="3" fill="#d4a574" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="218" r="3" fill="#c27ba0" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Ambient particles -->
  <circle cx="340" cy="80" r="1.5" fill="#a8c5d8" opacity="0.25">
    <animate attributeName="cy" values="80;72;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="230" r="1.5" fill="#d4a574" opacity="0.2">
    <animate attributeName="cy" values="230;238;230" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
