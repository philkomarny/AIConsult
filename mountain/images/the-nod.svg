<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#152538"/>
    </linearGradient>

    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8c5d8;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#c27ba0;stop-opacity:0.7"/>
    </linearGradient>

    <linearGradient id="glowLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8c5d8;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#a8c5d8;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="glowRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c27ba0;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#c27ba0;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="centerGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.8" fill="#a8c5d8" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  <rect width="800" height="450" fill="url(#grid)"/>

  <!-- Ambient glows -->
  <ellipse cx="160" cy="200" rx="140" ry="120" fill="url(#glowLeft)"/>
  <ellipse cx="640" cy="200" rx="140" ry="120" fill="url(#glowRight)"/>
  <ellipse cx="400" cy="225" rx="100" ry="80" fill="url(#centerGlow)"/>

  <!-- Left constellation: Tech language nodes -->
  <circle cx="80" cy="120" r="4" fill="#a8c5d8" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="160" r="3.5" fill="#a8c5d8" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="230" r="3" fill="#a8c5d8" opacity="0.45">
    <animate attributeName="opacity" values="0.45;0.75;0.45" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="280" r="3.5" fill="#a8c5d8" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.65;0.4" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="330" r="3" fill="#a8c5d8" opacity="0.35">
    <animate attributeName="opacity" values="0.35;0.6;0.35" dur="4.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Left labels -->
  <text x="95" y="118" font-family="'Outfit', sans-serif" font-size="10" fill="#a8c5d8" opacity="0.5">neural networks</text>
  <text x="145" y="158" font-family="'Outfit', sans-serif" font-size="10" fill="#a8c5d8" opacity="0.5">deep learning</text>
  <text x="115" y="228" font-family="'Outfit', sans-serif" font-size="10" fill="#a8c5d8" opacity="0.5">transformers</text>
  <text x="165" y="278" font-family="'Outfit', sans-serif" font-size="10" fill="#a8c5d8" opacity="0.5">generative AI</text>
  <text x="105" y="328" font-family="'Outfit', sans-serif" font-size="10" fill="#a8c5d8" opacity="0.5">LLM</text>

  <!-- Right constellation: Sacred Heart language nodes -->
  <circle cx="720" cy="120" r="4" fill="#c27ba0" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="670" cy="160" r="3.5" fill="#c27ba0" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="230" r="3" fill="#c27ba0" opacity="0.45">
    <animate attributeName="opacity" values="0.45;0.75;0.45" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="280" r="3.5" fill="#c27ba0" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.65;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="710" cy="330" r="3" fill="#c27ba0" opacity="0.35">
    <animate attributeName="opacity" values="0.35;0.6;0.35" dur="4.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Right labels -->
  <text x="635" y="118" font-family="'Outfit', sans-serif" font-size="10" fill="#c27ba0" opacity="0.5" text-anchor="end">communion</text>
  <text x="585" y="158" font-family="'Outfit', sans-serif" font-size="10" fill="#c27ba0" opacity="0.5" text-anchor="end">contemplation</text>
  <text x="615" y="228" font-family="'Outfit', sans-serif" font-size="10" fill="#c27ba0" opacity="0.5" text-anchor="end">transfiguration</text>
  <text x="565" y="278" font-family="'Outfit', sans-serif" font-size="10" fill="#c27ba0" opacity="0.5" text-anchor="end">co-creation</text>
  <text x="625" y="328" font-family="'Outfit', sans-serif" font-size="10" fill="#c27ba0" opacity="0.5" text-anchor="end">the Word</text>

  <!-- Bridge paths connecting the two worlds -->
  <path d="M80,120 Q250,140 400,195 Q550,140 720,120"
        stroke="url(#bridgeGrad)" stroke-width="1.5" fill="none" filter="url(#softGlow)"
        stroke-dasharray="6,6" opacity="0.35">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M130,160 Q270,170 400,200 Q530,170 670,160"
        stroke="url(#bridgeGrad)" stroke-width="1.5" fill="none" filter="url(#softGlow)"
        stroke-dasharray="6,6" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="4.5s" repeatCount="indefinite"/>
  </path>
  <path d="M100,230 Q250,225 400,215 Q550,225 700,230"
        stroke="url(#bridgeGrad)" stroke-width="1.8" fill="none" filter="url(#softGlow)"
        stroke-dasharray="6,6" opacity="0.5">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <path d="M150,280 Q280,260 400,225 Q520,260 650,280"
        stroke="url(#bridgeGrad)" stroke-width="1.5" fill="none" filter="url(#softGlow)"
        stroke-dasharray="6,6" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="5s" repeatCount="indefinite"/>
  </path>
  <path d="M90,330 Q250,300 400,240 Q550,300 710,330"
        stroke="url(#bridgeGrad)" stroke-width="1.5" fill="none" filter="url(#softGlow)"
        stroke-dasharray="6,6" opacity="0.35">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="4.2s" repeatCount="indefinite"/>
  </path>

  <!-- Center convergence point: the nod -->
  <circle cx="400" cy="210" r="18" fill="#0a1628" stroke="#d4a574" stroke-width="2" filter="url(#glow)"/>
  <circle cx="400" cy="210" r="9" fill="#d4a574" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.5;0.85" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Ambient particles -->
  <circle cx="300" cy="100" r="1.5" fill="#d4a574" opacity="0.2">
    <animate attributeName="cy" values="100;92;100" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="340" r="1.5" fill="#d4a574" opacity="0.2">
    <animate attributeName="cy" values="340;348;340" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="370" r="1" fill="#a8c5d8" opacity="0.15">
    <animate attributeName="cy" values="370;364;370" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="90" r="1" fill="#c27ba0" opacity="0.15">
    <animate attributeName="cy" values="90;84;90" dur="5.5s" repeatCount="indefinite"/>
  </circle>
</svg>
