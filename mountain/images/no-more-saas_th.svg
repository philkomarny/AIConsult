<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#152538"/>
    </linearGradient>

    <linearGradient id="strikeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="50%" style="stop-color:#e8c4a0"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>

    <linearGradient id="glowGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6d;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#1e3550;stop-opacity:0.5"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#0a1628" flood-opacity="0.5"/>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.8" fill="#a8c5d8" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Atmospheric glow -->
  <ellipse cx="200" cy="150" rx="180" ry="120" fill="url(#glowGrad)" opacity="0.4"/>

  <!-- Broken cloud icons -->
  <g opacity="0.35">
    <g transform="translate(60, 50) rotate(-15)">
      <path d="M0,20 Q0,10 10,10 Q10,0 23,0 Q36,0 36,10 Q46,10 46,20 Q46,30 36,30 L10,30 Q0,30 0,20Z"
            fill="url(#cloudGrad)"/>
      <line x1="16" y1="-2" x2="30" y2="35" stroke="#d4a574" stroke-width="1.5" opacity="0.7"/>
    </g>

    <g transform="translate(320, 40) rotate(18)">
      <path d="M0,16 Q0,8 8,8 Q8,0 18,0 Q28,0 28,8 Q36,8 36,16 Q36,24 28,24 L8,24 Q0,24 0,16Z"
            fill="url(#cloudGrad)"/>
      <line x1="12" y1="-2" x2="24" y2="28" stroke="#d4a574" stroke-width="1.5" opacity="0.6"/>
    </g>

    <g transform="translate(50, 220) rotate(-20)">
      <path d="M0,14 Q0,7 7,7 Q7,0 16,0 Q25,0 25,7 Q32,7 32,14 Q32,21 25,21 L7,21 Q0,21 0,14Z"
            fill="url(#cloudGrad)"/>
      <line x1="10" y1="-1" x2="22" y2="24" stroke="#d4a574" stroke-width="1" opacity="0.5"/>
    </g>

    <g transform="translate(330, 230) rotate(12)">
      <path d="M0,12 Q0,6 6,6 Q6,0 14,0 Q22,0 22,6 Q28,6 28,12 Q28,18 22,18 L6,18 Q0,18 0,12Z"
            fill="url(#cloudGrad)"/>
      <line x1="9" y1="-1" x2="19" y2="21" stroke="#d4a574" stroke-width="1" opacity="0.5"/>
    </g>
  </g>

  <!-- Dollar signs -->
  <g fill="#2d4a6d" opacity="0.25">
    <text x="100" y="100" font-family="Georgia, serif" font-size="18" transform="rotate(-15 100 100)">$</text>
    <text x="300" y="90" font-family="Georgia, serif" font-size="16" transform="rotate(12 300 90)">$</text>
    <text x="85" y="240" font-family="Georgia, serif" font-size="14" transform="rotate(-8 85 240)">$</text>
    <text x="315" y="250" font-family="Georgia, serif" font-size="15" transform="rotate(18 315 250)">$</text>
  </g>

  <!-- Main text: SaaS with strikethrough -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- SaaS text -->
    <text x="0" y="15"
          font-family="'Outfit', sans-serif"
          font-size="72"
          font-weight="600"
          fill="#2d4a6d"
          text-anchor="middle"
          opacity="0.7">SaaS</text>

    <!-- Strike through -->
    <line x1="-105" y1="3" x2="105" y2="3"
          stroke="url(#strikeGrad)"
          stroke-width="6"
          stroke-linecap="round"
          filter="url(#glow)"/>
  </g>

  <!-- "NO MORE" text above -->
  <text x="200" y="75"
        font-family="'Outfit', sans-serif"
        font-size="20"
        font-weight="300"
        fill="#a8c5d8"
        text-anchor="middle"
        letter-spacing="5"
        opacity="0.9">NO MORE</text>

  <!-- Tagline below -->
  <text x="200" y="210"
        font-family="'Cormorant Garamond', Georgia, serif"
        font-size="14"
        font-style="italic"
        fill="#a8c5d8"
        text-anchor="middle"
        opacity="0.8">Build what you need. Own what you build.</text>

  <!-- Cost comparison -->
  <g transform="translate(200, 255)">
    <text x="-60" y="0"
          font-family="'Outfit', sans-serif"
          font-size="13"
          fill="#d4a574"
          text-anchor="middle"
          opacity="0.6">$250/mo</text>
    <text x="0" y="0"
          font-family="'Outfit', sans-serif"
          font-size="16"
          fill="#a8c5d8"
          text-anchor="middle">â†’</text>
    <text x="60" y="0"
          font-family="'Outfit', sans-serif"
          font-size="13"
          font-weight="600"
          fill="#d4a574"
          text-anchor="middle"
          filter="url(#glow)">$2.50/mo</text>
  </g>

  <!-- Corner accents -->
  <g stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.2">
    <path d="M15,15 L15,35 M15,15 L35,15"/>
    <path d="M385,15 L385,35 M385,15 L365,15"/>
    <path d="M15,285 L15,265 M15,285 L35,285"/>
    <path d="M385,285 L385,265 M385,285 L365,285"/>
  </g>
</svg>