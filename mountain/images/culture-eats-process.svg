<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#152538"/>
    </linearGradient>

    <linearGradient id="siloGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6d"/>
      <stop offset="100%" style="stop-color:#1e3550"/>
    </linearGradient>

    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8c5d8;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#a8c5d8;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#d4a574;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="dataFlow2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0"/>
      <stop offset="40%" style="stop-color:#a8c5d8;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#a8c5d8;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="glowGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="crackGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="50%" style="stop-color:#a8c5d8"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>

    <!-- Particle/node pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#a8c5d8" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  <rect width="800" height="400" fill="url(#grid)"/>

  <!-- Atmospheric glow at center -->
  <ellipse cx="400" cy="200" rx="300" ry="150" fill="url(#glowGrad)" opacity="0.3"/>

  <!-- Left Silo - cracking -->
  <g transform="translate(100, 80)">
    <!-- Silo body -->
    <rect x="0" y="50" width="120" height="220" fill="url(#siloGrad)" rx="4" opacity="0.9"/>
    <rect x="10" y="60" width="100" height="200" fill="#0a1628" rx="2" opacity="0.5"/>

    <!-- Cracks with glow -->
    <path d="M60 50 L55 100 L70 130 L50 180 L65 220 L55 270"
          stroke="url(#crackGlow)" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.9"/>
    <path d="M80 80 L90 120 L75 150"
          stroke="#d4a574" stroke-width="1.5" fill="none" filter="url(#glow)" opacity="0.7"/>
    <path d="M40 120 L30 160 L45 190"
          stroke="#a8c5d8" stroke-width="1.5" fill="none" filter="url(#glow)" opacity="0.6"/>

    <!-- Breaking fragments -->
    <rect x="85" y="140" width="15" height="25" fill="#2d4a6d" transform="rotate(15 92 152)" opacity="0.8"/>
    <rect x="15" y="180" width="12" height="20" fill="#1e3550" transform="rotate(-10 21 190)" opacity="0.7"/>
  </g>

  <!-- Middle Silo - more broken -->
  <g transform="translate(280, 100)">
    <rect x="0" y="50" width="120" height="200" fill="url(#siloGrad)" rx="4" opacity="0.7"/>
    <rect x="10" y="60" width="100" height="180" fill="#0a1628" rx="2" opacity="0.4"/>

    <!-- Major cracks -->
    <path d="M60 50 L40 90 L70 130 L35 180 L60 250"
          stroke="url(#crackGlow)" stroke-width="3" fill="none" filter="url(#glow)"/>
    <path d="M90 70 L100 120 L80 170 L95 220"
          stroke="#d4a574" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.8"/>

    <!-- Floating fragments -->
    <rect x="100" y="100" width="25" height="35" fill="#2d4a6d" transform="rotate(25 112 117)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="-15" y="150" width="20" height="30" fill="#1e3550" transform="rotate(-20 -5 165)" opacity="0.5"/>
  </g>

  <!-- Right Silo - dissolving into data -->
  <g transform="translate(480, 90)">
    <rect x="0" y="50" width="120" height="210" fill="url(#siloGrad)" rx="4" opacity="0.5"/>

    <!-- Dissolution effect - particles breaking away -->
    <g opacity="0.6">
      <circle cx="130" cy="80" r="3" fill="#a8c5d8">
        <animate attributeName="cx" values="130;160;190" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="125" cy="120" r="2" fill="#d4a574">
        <animate attributeName="cx" values="125;165;200" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;0.2;0" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="128" cy="160" r="2.5" fill="#a8c5d8">
        <animate attributeName="cx" values="128;170;210" dur="4.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0.4;0" dur="4.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="122" cy="200" r="2" fill="#d4a574">
        <animate attributeName="cx" values="122;155;185" dur="3.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0" dur="3.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Data streams flowing through -->
  <g filter="url(#softGlow)">
    <!-- Main horizontal flow -->
    <path d="M50 200 Q200 180 400 200 Q600 220 750 200"
          stroke="url(#dataFlow)" stroke-width="4" fill="none" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,1000;500,500;1000,0" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Secondary flows -->
    <path d="M80 150 Q250 130 400 160 Q550 190 720 150"
          stroke="url(#dataFlow2)" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="stroke-dasharray" values="0,800;400,400;800,0" dur="4s" repeatCount="indefinite"/>
    </path>

    <path d="M100 260 Q280 280 400 250 Q520 220 700 260"
          stroke="url(#dataFlow2)" stroke-width="2" fill="none" opacity="0.4">
      <animate attributeName="stroke-dasharray" values="0,800;400,400;800,0" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Central AI/Data nexus -->
  <g transform="translate(400, 200)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#a8c5d8" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="45;50;45" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Middle ring -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.5">
      <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Core -->
    <circle cx="0" cy="0" r="15" fill="#0a1628" stroke="#d4a574" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#d4a574" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Data nodes orbiting -->
    <g>
      <circle cx="40" cy="0" r="4" fill="#a8c5d8" filter="url(#glow)">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
    </g>
    <g>
      <circle cx="-35" cy="20" r="3" fill="#d4a574" filter="url(#glow)">
        <animateTransform attributeName="transform" type="rotate" from="120 0 0" to="480 0 0" dur="10s" repeatCount="indefinite"/>
      </circle>
    </g>
    <g>
      <circle cx="25" cy="-35" r="3" fill="#a8c5d8" filter="url(#glow)">
        <animateTransform attributeName="transform" type="rotate" from="240 0 0" to="600 0 0" dur="12s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Floating data particles -->
  <g fill="#a8c5d8" opacity="0.4">
    <circle cx="150" cy="100" r="2">
      <animate attributeName="cy" values="100;80;100" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="120" r="1.5">
      <animate attributeName="cy" values="120;140;120" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="320" r="2">
      <animate attributeName="cy" values="320;300;320" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="300" r="1.5">
      <animate attributeName="cy" values="300;320;300" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle vignette -->
  <rect width="800" height="400" fill="url(#bgGrad)" opacity="0.1"/>
</svg>