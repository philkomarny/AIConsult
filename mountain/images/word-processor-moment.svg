<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#152538"/>
    </linearGradient>

    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6d"/>
      <stop offset="100%" style="stop-color:#1e3550"/>
    </linearGradient>

    <linearGradient id="pathGlowRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0.2"/>
    </linearGradient>

    <linearGradient id="pathGlowLeft" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#a8c5d8;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a8c5d8;stop-opacity:0.1"/>
    </linearGradient>

    <linearGradient id="glowGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="crackGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="50%" style="stop-color:#a8c5d8"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>

    <linearGradient id="forkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a8c5d8;stop-opacity:0.6"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="bigGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#a8c5d8" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  <rect width="800" height="400" fill="url(#grid)"/>

  <!-- Atmospheric glow at fork point -->
  <ellipse cx="400" cy="200" rx="180" ry="140" fill="url(#glowGrad)" opacity="0.4"/>

  <!-- LEFT SIDE: Rigid institutional structure (typewriter/old system) -->

  <!-- Old building/institution - rigid columns -->
  <g transform="translate(60, 100)" opacity="0.7">
    <!-- Main building block -->
    <rect x="0" y="40" width="180" height="220" fill="url(#blockGrad)" rx="2" opacity="0.8"/>
    <rect x="10" y="50" width="160" height="200" fill="#0a1628" rx="1" opacity="0.4"/>

    <!-- Rigid grid lines inside (representing rigid structure) -->
    <line x1="20" y1="80" x2="170" y2="80" stroke="#2d4a6d" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="120" x2="170" y2="120" stroke="#2d4a6d" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="160" x2="170" y2="160" stroke="#2d4a6d" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="200" x2="170" y2="200" stroke="#2d4a6d" stroke-width="1" opacity="0.5"/>
    <line x1="60" y1="50" x2="60" y2="250" stroke="#2d4a6d" stroke-width="1" opacity="0.4"/>
    <line x1="120" y1="50" x2="120" y2="250" stroke="#2d4a6d" stroke-width="1" opacity="0.4"/>

    <!-- Pediment/roof -->
    <path d="M-5,40 L90,0 L185,40" fill="url(#blockGrad)" opacity="0.9"/>
    <line x1="-5" y1="40" x2="185" y2="40" stroke="#a8c5d8" stroke-width="1" opacity="0.3"/>

    <!-- Cracks showing the system failing -->
    <path d="M90 40 L85 80 L95 120 L80 160 L90 200 L82 250"
          stroke="url(#crackGlow)" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.7"/>
    <path d="M140 60 L150 100 L135 140"
          stroke="#d4a574" stroke-width="1.5" fill="none" filter="url(#glow)" opacity="0.5"/>
    <path d="M40 90 L30 130 L45 170"
          stroke="#a8c5d8" stroke-width="1.5" fill="none" filter="url(#glow)" opacity="0.4"/>

    <!-- Fragments breaking off toward center -->
    <rect x="165" y="130" width="18" height="25" fill="#2d4a6d" transform="rotate(20 174 142)" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="170" y="200" width="14" height="20" fill="#1e3550" transform="rotate(15 177 210)" opacity="0.4"/>
  </g>

  <!-- Dissolution particles from old structure flowing to center -->
  <g opacity="0.5">
    <circle cx="260" cy="150" r="3" fill="#a8c5d8">
      <animate attributeName="cx" values="260;310;360" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="255" cy="200" r="2.5" fill="#a8c5d8">
      <animate attributeName="cx" values="255;305;355" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="265" cy="250" r="2" fill="#a8c5d8">
      <animate attributeName="cx" values="265;320;370" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="170" r="2" fill="#d4a574">
      <animate attributeName="cx" values="250;300;350" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- CENTRAL FORK POINT: The transformation nexus -->
  <g transform="translate(400, 200)">
    <!-- Outer pulse ring -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.2">
      <animate attributeName="r" values="50;60;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.08;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Middle ring -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="#a8c5d8" stroke-width="1.5" opacity="0.4">
      <animate attributeName="r" values="32;38;32" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner ring -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="#d4a574" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="18;22;18" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Core -->
    <circle cx="0" cy="0" r="10" fill="#0a1628" stroke="#d4a574" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="5" fill="#d4a574" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- LEFT PATH: leading to old structure (dim, fading) -->
  <path d="M370,200 Q320,200 260,200"
        stroke="url(#pathGlowLeft)" stroke-width="3" fill="none" opacity="0.5"
        stroke-dasharray="6,4">
    <animate attributeName="stroke-dashoffset" values="0;20" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- RIGHT SIDE: Flowing adaptive pathways (word processor/new system) -->

  <!-- Main branching path - upward -->
  <path d="M430,195 Q500,170 560,130 Q610,100 680,80"
        stroke="url(#pathGlowRight)" stroke-width="3" fill="none" filter="url(#softGlow)"
        stroke-linecap="round" stroke-dasharray="8,4" opacity="0.9">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Branch path - middle -->
  <path d="M430,205 Q510,210 580,220 Q640,230 720,225"
        stroke="url(#pathGlowRight)" stroke-width="2.5" fill="none" filter="url(#softGlow)"
        stroke-linecap="round" stroke-dasharray="8,4" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Branch path - downward -->
  <path d="M425,215 Q490,250 550,290 Q600,320 680,340"
        stroke="url(#pathGlowRight)" stroke-width="2" fill="none" filter="url(#softGlow)"
        stroke-linecap="round" stroke-dasharray="8,4" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Sub-branch from upper path -->
  <path d="M580,125 Q610,110 660,130"
        stroke="#d4a574" stroke-width="1.5" fill="none" opacity="0.4"
        stroke-dasharray="4,3">
    <animate attributeName="stroke-dashoffset" values="0;-14" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Sub-branch from middle path -->
  <path d="M600,225 Q630,250 670,270"
        stroke="#d4a574" stroke-width="1.5" fill="none" opacity="0.4"
        stroke-dasharray="4,3">
    <animate attributeName="stroke-dashoffset" values="0;-14" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Learner nodes along pathways -->
  <!-- Node at upper path -->
  <g transform="translate(560, 130)">
    <circle cx="0" cy="0" r="8" fill="#0a1628" stroke="#d4a574" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="4" fill="#d4a574" opacity="0.9"/>
  </g>

  <!-- Node at upper destination -->
  <g transform="translate(680, 80)">
    <circle cx="0" cy="0" r="7" fill="#0a1628" stroke="#d4a574" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3.5" fill="#d4a574" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Node at middle path -->
  <g transform="translate(580, 220)">
    <circle cx="0" cy="0" r="7" fill="#0a1628" stroke="#a8c5d8" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3.5" fill="#a8c5d8" opacity="0.9"/>
  </g>

  <!-- Node at middle destination -->
  <g transform="translate(720, 225)">
    <circle cx="0" cy="0" r="6" fill="#0a1628" stroke="#d4a574" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3" fill="#d4a574" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Node at lower path -->
  <g transform="translate(550, 290)">
    <circle cx="0" cy="0" r="7" fill="#0a1628" stroke="#a8c5d8" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3.5" fill="#a8c5d8" opacity="0.9"/>
  </g>

  <!-- Node at lower destination -->
  <g transform="translate(680, 340)">
    <circle cx="0" cy="0" r="6" fill="#0a1628" stroke="#a8c5d8" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3" fill="#a8c5d8" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Sub-branch destination nodes -->
  <g transform="translate(660, 130)">
    <circle cx="0" cy="0" r="5" fill="#0a1628" stroke="#d4a574" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="2.5" fill="#d4a574" opacity="0.7"/>
  </g>

  <g transform="translate(670, 270)">
    <circle cx="0" cy="0" r="5" fill="#0a1628" stroke="#a8c5d8" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="2.5" fill="#a8c5d8" opacity="0.7"/>
  </g>

  <!-- Connection lines between right-side nodes -->
  <path d="M565,125 Q620,100 675,82" stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.25"/>
  <path d="M585,225 Q640,260 555,285" stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M680,85 Q710,150 722,220" stroke="#d4a574" stroke-width="1" fill="none" opacity="0.15"/>

  <!-- "42M" text - subtle representation of the 42 million -->
  <text x="150" y="365"
        font-family="'Outfit', sans-serif"
        font-size="14"
        font-weight="300"
        fill="#a8c5d8"
        opacity="0.3"
        letter-spacing="2">42 million waiting</text>

  <!-- Floating ambient particles -->
  <g fill="#a8c5d8" opacity="0.35">
    <circle cx="500" cy="60" r="2">
      <animate attributeName="cy" values="60;50;60" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="150" r="1.5">
      <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="350" r="2">
      <animate attributeName="cy" values="350;340;350" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="80" r="1.5">
      <animate attributeName="cy" values="80;70;80" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g fill="#d4a574" opacity="0.3">
    <circle cx="620" cy="50" r="1.5">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="760" cy="300" r="2">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Decorative corner accents -->
  <g stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.15">
    <path d="M25,25 L25,55 M25,25 L55,25"/>
    <path d="M775,25 L775,55 M775,25 L745,25"/>
    <path d="M25,375 L25,345 M25,375 L55,375"/>
    <path d="M775,375 L775,345 M775,375 L745,375"/>
  </g>
</svg>
