<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#152538"/>
    </linearGradient>

    <linearGradient id="siloGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6d"/>
      <stop offset="100%" style="stop-color:#1e3550"/>
    </linearGradient>

    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8c5d8;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#a8c5d8;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#d4a574;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="crackGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="50%" style="stop-color:#a8c5d8"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>

    <linearGradient id="glowGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.8" fill="#a8c5d8" opacity="0.12"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Central glow -->
  <ellipse cx="200" cy="150" rx="150" ry="100" fill="url(#glowGrad)" opacity="0.4"/>

  <!-- Left Silo -->
  <g transform="translate(60, 60)">
    <rect x="0" y="30" width="70" height="150" fill="url(#siloGrad)" rx="3" opacity="0.85"/>
    <rect x="8" y="40" width="54" height="130" fill="#0a1628" rx="2" opacity="0.4"/>

    <!-- Cracks -->
    <path d="M35 30 L30 70 L42 100 L28 140 L38 180"
          stroke="url(#crackGlow)" stroke-width="2" fill="none" filter="url(#glow)"/>
    <path d="M50 50 L55 80 L45 110"
          stroke="#d4a574" stroke-width="1" fill="none" filter="url(#glow)" opacity="0.6"/>
  </g>

  <!-- Middle Silo - more broken -->
  <g transform="translate(165, 70)">
    <rect x="0" y="30" width="70" height="140" fill="url(#siloGrad)" rx="3" opacity="0.6"/>

    <!-- Major cracks -->
    <path d="M35 30 L22 65 L42 95 L20 135 L35 170"
          stroke="url(#crackGlow)" stroke-width="2.5" fill="none" filter="url(#glow)"/>

    <!-- Fragment -->
    <rect x="60" y="70" width="18" height="25" fill="#2d4a6d" transform="rotate(20 69 82)" opacity="0.5"/>
  </g>

  <!-- Right Silo - dissolving -->
  <g transform="translate(270, 65)">
    <rect x="0" y="30" width="70" height="145" fill="url(#siloGrad)" rx="3" opacity="0.4"/>

    <!-- Dissolution particles -->
    <circle cx="75" cy="60" r="2.5" fill="#a8c5d8" opacity="0.5">
      <animate attributeName="cx" values="75;100;125" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="72" cy="100" r="2" fill="#d4a574" opacity="0.4">
      <animate attributeName="cx" values="72;95;120" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="140" r="2" fill="#a8c5d8" opacity="0.5">
      <animate attributeName="cx" values="70;90;115" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Data stream -->
  <path d="M30 150 Q100 130 200 150 Q300 170 370 150"
        stroke="url(#dataFlow)" stroke-width="3" fill="none" filter="url(#softGlow)" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,600;300,300;600,0" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Central nexus -->
  <g transform="translate(200, 150)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#a8c5d8" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="28;32;28" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Middle ring -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.5">
      <animate attributeName="r" values="18;22;18" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Core -->
    <circle cx="0" cy="0" r="10" fill="#0a1628" stroke="#d4a574" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="5" fill="#d4a574" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbiting node -->
    <g>
      <circle cx="25" cy="0" r="3" fill="#a8c5d8" filter="url(#glow)">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Ambient particles -->
  <circle cx="80" cy="80" r="1.5" fill="#a8c5d8" opacity="0.3">
    <animate attributeName="cy" values="80;65;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="220" r="1.5" fill="#d4a574" opacity="0.3">
    <animate attributeName="cy" values="220;235;220" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>