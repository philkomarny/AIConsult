<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#152538"/>
    </linearGradient>

    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a6d"/>
      <stop offset="100%" style="stop-color:#1e3550"/>
    </linearGradient>

    <linearGradient id="skillGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0.2"/>
    </linearGradient>

    <linearGradient id="dissolveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8c5d8;stop-opacity:0.6"/>
      <stop offset="60%" style="stop-color:#d4a574;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="glowCenter" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0"/>
    </linearGradient>

    <linearGradient id="linkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#a8c5d8;stop-opacity:0.3"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#a8c5d8" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  <rect width="800" height="400" fill="url(#grid)"/>

  <!-- Central atmospheric glow -->
  <ellipse cx="400" cy="200" rx="200" ry="150" fill="url(#glowCenter)" opacity="0.35"/>

  <!-- LEFT SIDE: Rigid BLS/ONet classification boxes breaking apart -->

  <!-- Top row of classification boxes -->
  <g transform="translate(40, 50)" opacity="0.75">
    <!-- Box 1: intact -->
    <rect x="0" y="0" width="90" height="50" fill="url(#boxGrad)" rx="2" stroke="#2d4a6d" stroke-width="1"/>
    <line x1="8" y1="15" x2="60" y2="15" stroke="#a8c5d8" stroke-width="1.5" opacity="0.4"/>
    <line x1="8" y1="28" x2="75" y2="28" stroke="#a8c5d8" stroke-width="1" opacity="0.25"/>
    <line x1="8" y1="38" x2="50" y2="38" stroke="#a8c5d8" stroke-width="1" opacity="0.2"/>
  </g>

  <g transform="translate(40, 115)" opacity="0.7">
    <!-- Box 2: intact -->
    <rect x="0" y="0" width="90" height="50" fill="url(#boxGrad)" rx="2" stroke="#2d4a6d" stroke-width="1"/>
    <line x1="8" y1="15" x2="55" y2="15" stroke="#a8c5d8" stroke-width="1.5" opacity="0.4"/>
    <line x1="8" y1="28" x2="70" y2="28" stroke="#a8c5d8" stroke-width="1" opacity="0.25"/>
    <line x1="8" y1="38" x2="45" y2="38" stroke="#a8c5d8" stroke-width="1" opacity="0.2"/>
  </g>

  <g transform="translate(40, 180)" opacity="0.65">
    <!-- Box 3: starting to crack -->
    <rect x="0" y="0" width="90" height="50" fill="url(#boxGrad)" rx="2" stroke="#2d4a6d" stroke-width="1"/>
    <line x1="8" y1="15" x2="65" y2="15" stroke="#a8c5d8" stroke-width="1.5" opacity="0.4"/>
    <line x1="8" y1="28" x2="72" y2="28" stroke="#a8c5d8" stroke-width="1" opacity="0.25"/>
    <line x1="8" y1="38" x2="55" y2="38" stroke="#a8c5d8" stroke-width="1" opacity="0.2"/>
    <path d="M45 0 L42 18 L50 32 L40 50" stroke="#d4a574" stroke-width="1.5" fill="none" filter="url(#glow)" opacity="0.5"/>
  </g>

  <g transform="translate(40, 245)" opacity="0.55">
    <!-- Box 4: cracking more -->
    <rect x="0" y="0" width="90" height="50" fill="url(#boxGrad)" rx="2" stroke="#2d4a6d" stroke-width="1"/>
    <line x1="8" y1="15" x2="58" y2="15" stroke="#a8c5d8" stroke-width="1.5" opacity="0.35"/>
    <line x1="8" y1="28" x2="68" y2="28" stroke="#a8c5d8" stroke-width="1" opacity="0.2"/>
    <path d="M30 0 L35 20 L25 35 L38 50" stroke="#d4a574" stroke-width="1.5" fill="none" filter="url(#glow)" opacity="0.6"/>
    <path d="M65 5 L60 22 L70 40" stroke="#a8c5d8" stroke-width="1" fill="none" filter="url(#glow)" opacity="0.4"/>
  </g>

  <g transform="translate(40, 310)" opacity="0.4">
    <!-- Box 5: heavily fractured -->
    <rect x="0" y="0" width="90" height="50" fill="url(#boxGrad)" rx="2" stroke="#2d4a6d" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="15" x2="45" y2="15" stroke="#a8c5d8" stroke-width="1" opacity="0.2"/>
    <path d="M20 0 L28 15 L15 30 L30 50" stroke="#d4a574" stroke-width="1.5" fill="none" filter="url(#glow)" opacity="0.6"/>
    <path d="M55 0 L48 18 L60 35 L50 50" stroke="#d4a574" stroke-width="1.5" fill="none" filter="url(#glow)" opacity="0.5"/>
    <path d="M80 8 L72 25 L85 45" stroke="#a8c5d8" stroke-width="1" fill="none" filter="url(#glow)" opacity="0.3"/>
  </g>

  <!-- MIDDLE: Dissolving fragments flowing from boxes toward the skill network -->

  <!-- Second column: fragmenting boxes -->
  <g transform="translate(160, 70)" opacity="0.6">
    <rect x="0" y="0" width="80" height="45" fill="url(#boxGrad)" rx="2" opacity="0.7"/>
    <line x1="6" y1="13" x2="55" y2="13" stroke="#a8c5d8" stroke-width="1" opacity="0.3"/>
    <line x1="6" y1="25" x2="65" y2="25" stroke="#a8c5d8" stroke-width="1" opacity="0.2"/>
    <!-- Fragment breaking off -->
    <rect x="68" y="8" width="22" height="18" fill="#2d4a6d" transform="rotate(12 79 17)" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.3;0.5" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <g transform="translate(165, 155)" opacity="0.5">
    <rect x="0" y="0" width="75" height="45" fill="url(#boxGrad)" rx="2" opacity="0.5"/>
    <line x1="6" y1="13" x2="50" y2="13" stroke="#a8c5d8" stroke-width="1" opacity="0.25"/>
    <!-- Multiple fragments -->
    <rect x="60" y="5" width="20" height="15" fill="#2d4a6d" transform="rotate(20 70 12)" opacity="0.4"/>
    <rect x="55" y="28" width="18" height="12" fill="#1e3550" transform="rotate(-15 64 34)" opacity="0.3"/>
  </g>

  <g transform="translate(168, 240)" opacity="0.35">
    <rect x="0" y="0" width="70" height="40" fill="url(#boxGrad)" rx="2" opacity="0.35"/>
    <!-- Mostly fragmented -->
    <rect x="50" y="-5" width="25" height="18" fill="#2d4a6d" transform="rotate(25 62 4)" opacity="0.3"/>
    <rect x="45" y="22" width="22" height="14" fill="#1e3550" transform="rotate(-20 56 29)" opacity="0.25"/>
    <rect x="55" y="30" width="15" height="12" fill="#2d4a6d" transform="rotate(30 62 36)" opacity="0.2"/>
  </g>

  <!-- Dissolution particle streams -->
  <g opacity="0.5">
    <circle cx="260" cy="100" r="3" fill="#a8c5d8">
      <animate attributeName="cx" values="260;320;380" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.3;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="255" cy="140" r="2.5" fill="#d4a574">
      <animate attributeName="cx" values="255;310;370" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.25;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="185" r="2" fill="#a8c5d8">
      <animate attributeName="cx" values="250;305;360" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="248" cy="225" r="3" fill="#d4a574">
      <animate attributeName="cx" values="248;300;355" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="270" r="2" fill="#a8c5d8">
      <animate attributeName="cx" values="260;310;365" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.15;0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="245" cy="310" r="2.5" fill="#d4a574">
      <animate attributeName="cx" values="245;300;350" dur="3.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.2;0" dur="3.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- RIGHT SIDE: Interconnected skill network (the hidden language revealed) -->

  <!-- Central hub node -->
  <g transform="translate(500, 200)">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.25">
      <animate attributeName="r" values="22;28;22" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;0.1;0.25" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="14" fill="#0a1628" stroke="#d4a574" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="7" fill="#d4a574" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Skill node: upper left -->
  <g transform="translate(440, 110)">
    <circle cx="0" cy="0" r="10" fill="#0a1628" stroke="#d4a574" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="5" fill="#d4a574" opacity="0.85"/>
  </g>

  <!-- Skill node: upper right -->
  <g transform="translate(580, 80)">
    <circle cx="0" cy="0" r="9" fill="#0a1628" stroke="#d4a574" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="4.5" fill="#d4a574" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Skill node: right -->
  <g transform="translate(620, 185)">
    <circle cx="0" cy="0" r="10" fill="#0a1628" stroke="#a8c5d8" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="5" fill="#a8c5d8" opacity="0.85"/>
  </g>

  <!-- Skill node: lower right -->
  <g transform="translate(590, 300)">
    <circle cx="0" cy="0" r="9" fill="#0a1628" stroke="#a8c5d8" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="4.5" fill="#a8c5d8" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Skill node: lower left -->
  <g transform="translate(450, 295)">
    <circle cx="0" cy="0" r="10" fill="#0a1628" stroke="#d4a574" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="5" fill="#d4a574" opacity="0.85"/>
  </g>

  <!-- Outer skill nodes -->
  <g transform="translate(680, 120)">
    <circle cx="0" cy="0" r="7" fill="#0a1628" stroke="#d4a574" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3.5" fill="#d4a574" opacity="0.7"/>
  </g>

  <g transform="translate(710, 240)">
    <circle cx="0" cy="0" r="7" fill="#0a1628" stroke="#a8c5d8" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3.5" fill="#a8c5d8" opacity="0.7"/>
  </g>

  <g transform="translate(520, 50)">
    <circle cx="0" cy="0" r="6" fill="#0a1628" stroke="#a8c5d8" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3" fill="#a8c5d8" opacity="0.7"/>
  </g>

  <g transform="translate(500, 350)">
    <circle cx="0" cy="0" r="6" fill="#0a1628" stroke="#d4a574" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="3" fill="#d4a574" opacity="0.7"/>
  </g>

  <g transform="translate(730, 170)">
    <circle cx="0" cy="0" r="5" fill="#0a1628" stroke="#d4a574" stroke-width="1" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="2.5" fill="#d4a574" opacity="0.6"/>
  </g>

  <!-- Connection lines between skill nodes (the network) -->
  <!-- Hub to primary nodes -->
  <path d="M495,192 Q465,150 444,115" stroke="url(#linkGrad)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" values="0;-18" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M510,188 Q545,135 576,85" stroke="url(#linkGrad)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" values="0;-18" dur="2.8s" repeatCount="indefinite"/>
  </path>
  <path d="M514,200 Q565,192 616,187" stroke="url(#linkGrad)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" values="0;-18" dur="2.2s" repeatCount="indefinite"/>
  </path>
  <path d="M508,212 Q550,255 586,295" stroke="url(#linkGrad)" stroke-width="2" fill="none" opacity="0.45" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" values="0;-18" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M492,210 Q470,250 454,290" stroke="url(#linkGrad)" stroke-width="2" fill="none" opacity="0.45" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" values="0;-18" dur="2.6s" repeatCount="indefinite"/>
  </path>

  <!-- Cross connections between primary nodes -->
  <path d="M448,115 Q510,85 575,82" stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M585,87 Q610,130 618,180" stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M622,192 Q610,245 593,295" stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.18"/>
  <path d="M585,305 Q520,305 455,298" stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.18"/>
  <path d="M445,288 Q435,200 438,115" stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.15"/>

  <!-- Connections to outer nodes -->
  <path d="M586,78 Q630,95 676,117" stroke="#d4a574" stroke-width="1" fill="none" opacity="0.25"/>
  <path d="M625,190 Q680,210 707,237" stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M577,75 Q550,60 523,53" stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M456,300 Q480,330 498,347" stroke="#d4a574" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M683,125 Q710,145 728,167" stroke="#d4a574" stroke-width="1" fill="none" opacity="0.15"/>

  <!-- Dissolution flow arrows from left to right side -->
  <path d="M350,120 Q420,115 435,112"
        stroke="url(#dissolveGrad)" stroke-width="2" fill="none" filter="url(#softGlow)"
        stroke-linecap="round" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M340,200 Q400,200 490,200"
        stroke="url(#dissolveGrad)" stroke-width="2.5" fill="none" filter="url(#softGlow)"
        stroke-linecap="round" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.25;0.5" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <path d="M335,285 Q400,290 445,293"
        stroke="url(#dissolveGrad)" stroke-width="2" fill="none" filter="url(#softGlow)"
        stroke-linecap="round" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="4s" repeatCount="indefinite"/>
  </path>

  <!-- Subtle text labels -->
  <text x="50" y="390"
        font-family="'Outfit', sans-serif"
        font-size="11"
        font-weight="300"
        fill="#a8c5d8"
        opacity="0.25"
        letter-spacing="3">CLASSIFICATIONS</text>

  <text x="580" y="390"
        font-family="'Outfit', sans-serif"
        font-size="11"
        font-weight="300"
        fill="#d4a574"
        opacity="0.25"
        letter-spacing="3">SKILLS</text>

  <!-- Floating ambient particles -->
  <g fill="#a8c5d8" opacity="0.3">
    <circle cx="380" cy="50" r="1.5">
      <animate attributeName="cy" values="50;42;50" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="350" r="2">
      <animate attributeName="cy" values="350;342;350" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="350" r="1.5">
      <animate attributeName="cy" values="350;342;350" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g fill="#d4a574" opacity="0.25">
    <circle cx="750" cy="60" r="1.5">
      <animate attributeName="opacity" values="0.25;0.1;0.25" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="360" r="2">
      <animate attributeName="opacity" values="0.25;0.1;0.25" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Corner accents -->
  <g stroke="#a8c5d8" stroke-width="1" fill="none" opacity="0.15">
    <path d="M25,25 L25,55 M25,25 L55,25"/>
    <path d="M775,25 L775,55 M775,25 L745,25"/>
    <path d="M25,375 L25,345 M25,375 L55,375"/>
    <path d="M775,375 L775,345 M775,375 L745,375"/>
  </g>
</svg>
