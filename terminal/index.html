<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phil@crestedbutte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="scanlines"></div>

    <main class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn-close"></span>
                <span class="btn-minimize"></span>
                <span class="btn-maximize"></span>
            </div>
            <span class="terminal-title">phil@crestedbutte — zsh — 80×24</span>
        </div>

        <div class="terminal-body" id="terminal">
            <div class="output" id="output"></div>
            <div class="input-line">
                <span class="prompt">phil@crestedbutte ~ %</span>
                <input type="text" id="input" class="command-input" autofocus autocomplete="off" spellcheck="false">
                <span class="cursor"></span>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
